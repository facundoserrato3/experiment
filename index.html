<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimento</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/paymentform.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/615abcd403.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav class="navbar bg-dark navbar-expand-sm sticky-top py-1">
        <div class="container">
            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon navbar-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <div class="container d-flex flex-column flex-md-row justify-content-between">
                      <a class="nav-link nav-item" href="personas.html">Entre aquí</a>
                      <a class="nav-link nav-item"href="index.html">Entre aqui tambien</a>
                  </div>
              </div>
        </div>

    </nav>
    
    <main role="main">
               
        
            <div class="container">
                <div class="row">
                    <div class="col-sm-8">
                        <h3>Que desea comprar hoy?</h3>
                        <form action=""><label for="articulo">Ingrese un articulo</label>
                            <input type="text" name="" id="articulo" onchange="showList()">
                            <!--<button class="btn btn-success" onclick="showList(articlelist)">Añadir</button>-->
                        </form>
                       
                      <div class="col-sm-4">  <ul id="articlelist">
                        
                        </ul>
                        </div>
                    </div>
                </div>
               
                    

  
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Pagar
                  </button>
                  
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="col-sm-12">
                                <div class="label-group">
                                <label for="creditcard" ><i class="fas fa-credit-card"></i>Tarjeta de crédito</label>
                                <input type="radio" name="paytype" id="creditcard" class="radiobutton1">
                                </div>
                                <div class="form-container">
                         <form action="" class="form-display-none needs-validation"  id="credit-card-form">
                            <div class="row">
                                <div class="form-group col-sm-6">
                                <label for="username">Nombre</label>
                             <input type="text" class="form-control " id="username" placeholder="Nombre del titular" value="" required>
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="creditcard-number">Número de tarjeta</label>
                             <input type="number" class="form-control" id="creditcard-number" placeholder="Numero de su tarjeta" value="" required>
                            </div>
                            </div>
                            <div class="row">
                            <div class="form-group col-sm-4">
                                <label for="creditcard-code">CCV</label>
                             <input type="number" class="form-control" name="" id="creditcard-code" placeholder="CVV" value="" required>
                            </div>
                            <div class="form-group col-sm-8">
                                <label for="creditcard-expire">Vencimiento de la tarjeta</label>
                             <input type="text" class="form-control" id="creditcard-expire" placeholder="Vencimiento MM/AA" value="" required>
                             
                            </div>
                            </div>

                         </form>
                         </div>
                         <div>
                             <div class="label-group">
                            <label for="bankdeposit"><i class="fas fa-money-bill-wave"></i>Depósito bancario</label>
                            <input type="radio"  name="paytype" id="bankdeposit" class="radiobutton2">
                            </div>
                            <div>
                                <form action="" class="form-display-none needs-validation" id="bank-form">
                                    <input type="text" class="form-control" id="account" placeholder="Ingrese su numero de cuenta">
                                </form>
                            </div>
                         </div>
                        
                        </div>
                        
                        <div class="modal-footer">
                          <button type="submit" class="btn btn-success" id="pay-validation" >Pagar</button>
                          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                          
                        </div>
                        </div>
                      </div>
                    </div>
                  </div>
    </div> 
    

            
       
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/initialize.js"></script>
    <script src="js/index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
